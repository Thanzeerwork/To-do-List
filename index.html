<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4"> To-Do List Web app</h2>

        
        <form id="taskForm" class="row g-3 mb-4">
          <div class="col-md-4">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="taskDescription" class="form-control" placeholder="Description (optional)">
          </div>
          <div class="col-md-2">
            <select id="taskPriority" class="form-select">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="date" id="taskDueDate" class="form-control" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Add Task</button>
          </div>
        </form>

        
        <div class="mb-3 text-end text-muted">
          <span id="totalTasks">Total: 0</span> |
          <span id="completedTasks">Completed: 0</span>
        </div>

        
        <div id="taskList" class="row gy-3"></div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
